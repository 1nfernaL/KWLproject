plugins {
    id 'java'
}

group 'KWLproject2'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.2'
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.28'
}

task MyTestChrome(type:Test){
    systemProperty("webdriver.chrome.driver","lib/chromedriver.exe")
    systemProperty("driver","chrome")
    useTestNG{
        suites"testNG.xml"
    }
}

test {
    useTestNG()
}